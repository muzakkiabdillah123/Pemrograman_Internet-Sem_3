<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Apa yan javascript lakukan</h2>

    <p>javascript dapat merubah nilai atebut pada html</p>

    <p>in this case js changes the value of the src</p>

    <img src="lampu_mati.png" alt="" id="myImage" width="100px">

    <button onclick="document.getElementById('myImage').src='lampu_nyala.png'">Turn on light</button>

    <button onclick="document.getElementById('myImage').src='lampu_mati.png'">Turn off light</button>
</body>
</html>
