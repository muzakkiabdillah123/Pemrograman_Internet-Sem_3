<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="output" type="text" readonly placeholder="0"><br/>

        <!-- first row -->
        <div class="first-row">
            <button id="r1-1" onclick="clear_output()">C</button>
            <button id="r1-3" onclick="display('**')">^</button>
            <button id="r1-3" onclick="display('%')">%</button>
            <button id="r1-4" onclick="display('/')">/</button>
        </div>

        <!-- second row -->
        <div class="second-row">
            <button id="r2-1" onclick="display('7')">7</button>
            <button id="r2-2" onclick="display('8')">8</button>
            <button id="r2-3" onclick="display('9')">9</button>
            <button id="r2-4" onclick="display('*')">x</button>
        </div>

        <!-- third row -->
        <div class="third-row">
            <button id="r3-1" onclick="display('4')">4</button>
            <button id="r3-2" onclick="display('5')">5</button>
            <button id="r3-3" onclick="display('6')">6</button>
            <button id="r3-4" onclick="display('-')">-</button>
        </div>

        <!-- fourth row -->
        <div class="fourth-row">
            <button id="r4-1" onclick="display('1')">1</button>
            <button id="r4-2" onclick="display('2')">2</button>
            <button id="r4-3" onclick="display('3')">3</button>
            <button id="r4-4" onclick="display('+')">+</button>
        </div>

        <!-- fifth row -->
        <div class="fifth-row">
            <button id="r5-1" onclick="zero('0')" style="width: 138px;">0</button>
            <button id="r5-2" onclick="display('.')">.</button>
            <button id="r5-3" onclick="solve()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
