<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){ //1. untuk selector button
            $(".judul").hide();}  //2. untuk selector class judul
	)});
</script>

</head>
<body>
	<h2 class="judul">jQuery </h2>
	<p id="detail">jQuery adalah library javaScript</p>
	<p>jQuery lebih ringan untuk dijalan dalam web browser</p>

	<button>Click me</button>

</body>
</html>
